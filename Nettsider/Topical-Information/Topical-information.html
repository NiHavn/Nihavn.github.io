Overvåkning blir et stadig større problem hvor friheten til hver enkelt person blir truet i høyere grad. Ettersom befolkningen blir overvåket vil det føre til at valg enkelte personer tar vil bli påvirket. Et godt eksempel på dette er i Kina, hvor ansiktsgjenkjenning er en del av hverdagen til de fleste av innbyggerne. Mange har nytt godt av dette, da gatene har blitt tryggere og kriminaliteten har gått ned, men for noen kan dette ha negativ innvirkning. Hvordan vil dette påvirke det politiske systemet fremover?
I en tid der den generelle befolkningen enda har en lav forståelse for data og dens virkning, vil det være lett for styresmaktene å kontrollere utviklingen. Måten ansiktsgjenkjenning kan oppdage så mye ulik informasjon om hver enkelt person kan skremme folk til å gjøre valg de ellers ikke ville gjort. Under et eventuelt maktbytte hvor innbyggerne skal stemme frem den neste styringsmakten, kan overvåkning påvirke hvilke valg som blir gjort, og dermed påvirke valgresultatene i sin favør. Den type datainnsamling kan være veldig problematisk i feil hender. Hvordan kunne krigen blitt påvirket om det eksisterte så mye samling av personopplysninger i 1933 hvor Hitler kom til makten?
Masseovervåkning åpner opp for betydelige “maktforskjeller”, og det vil påvirke/hindre individets autonomi. Hvordan må disse opplysningene oppbevares, og hvem skal ha tilgang til dem er sentrale spørsmål man må stille seg – og hvordan skal man kunne reservere seg mot en slik overvåkning. Befolkningen er nok enda ikke moden for å ta stilling til disse problemstillingene. Så en politisk elite vil nok i lang tid fremover drive en overmakt det er vanskelig å forestille seg.


Alle innovasjoner vil ha positive og negative implikasjoner. Som oppfinner bør man ha drøftet noen forutsette utfall og konkludere med at det i høyst sannsynlig grad vil være mer til fordel å innovere produktet eller tjenesten.
Innvirkningen kan i mange tilfeller være veldig vanskelig å forutse, når en ny teknologi er kommet på markedet er konkrete og gode tjenestevilkår avgjørende for sikkerheten til forbrukerne. Ettersom det er et nytt produkt, vil en god innføring om hvordan produktet skal brukes være til stor hjelp når det kommer til skadeomfang og misbruk.
Når man tenker seg at den personen som innoverte toget også står for alle tog ulykker, finnes det også mange andre eksempler på slike tilfeller hvor innovasjon har medbrakt ulykker. Når toget ble oppfunnet bygget det videre på allerede eksisterende innovasjoner som for eksempel hjulet. Man kan da ifølge påstanden “personen som oppfant toget, oppfant togulykker” også si at Irak, som fant opp hjulet, dermed er medskyldig i alle ulykker som har oppfinnelsen av hjulet involvert.
Det å innovere et produkt som verken kan bli misbrukt eller være årsaken til en ulykke er teknisk sett umulig. Verden ville ikke kunne gått videre dersom alle som innoverte et produkt skulle bli straffet for alle ulykkene som hadde forbindelse med dette produktet. Det er intensjonen bak innovasjonen som er viktig. Samtidig om man skulle bli straffet for å innovere et produkt som er involvert i en ulykke senere, ville hatt store konsekvenser for hvor mange som faktisk ville prøvd å innovere nye produkter, og dermed ville den teknologiske utviklingen blitt redusert.
Mange i dag mener vi blir drevet av teknologien, og at ingenting kan stoppe teknologisk utvikling. Dette kaller vi teknologi determinisme. Hvis ikke en enkelt person velger å innovere et produkt, er sjansen stor for at en annen person tar jobben på et senere tidspunkt.
